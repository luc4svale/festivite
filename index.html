<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="./styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <img src="./assets/logo.svg" alt="Logo Festivite">
        <h1>Festivite</h1>
        <span>
          Crie um convite digital para o seu evento
        </span>
      </header>

      <img src="./assets/background.svg" alt="Imagem de uma fatia de bolo montados camadas coloridas.">
    </aside>

    <main>
      <h2>Crie seu convite</h2>

      <form>
        <fieldset id="event-info">
          <legend>
            <i data-lucide="calendar" class="icon"></i>
            <span>Sobre o evento</span>
          </legend>

          <div class="input-wrapper">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" placeholder="Nome do evento">
          </div>

          <div class="flex gap-16">
            <div class="input-wrapper width-50">
              <label for="start">Ínicio</label>
              <input type="datetime-local" name="start" id="start" />
            </div>

            <div class="input-wrapper width-50">
              <label for="end">Fim</label>
              <input type="datetime-local" name="end" id="end" />
            </div>
          </div>

          <div class="flex gap-16">
            <div class="input-wrapper width-50">
              <span class="label">Tipo</span>
              <div class="radio-wrapper switch-selector">
                <div class="radio-inner">
                  <input type="radio" name="type" id="personal" value="personal" checked>
                  <i data-lucide="building-2" class="icon"></i>
                  <label for="personal">Presencial</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="type" id="online" value="online">
                  <i data-lucide="video" class="icon"></i>
                  <label for="online">Online</label>
                </div>
              </div>
            </div>

            <div class="input-wrapper width-50">
              <label for="address">Local</label>
              <input type="text" name="address" id="address" placeholder="Link ou endereço" autocomplete="on" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"
              rows="5"></textarea>
          </div>
        </fieldset>

        <fieldset id="customization-info">
          <legend>
            <i data-lucide="paintbrush-vertical" class="icon"></i>
            <span>Personalização</span>
          </legend>

          <div class="input-wrapper">
            <span class="label">Cor principal</span>
            <div class="radio-wrapper color-selector">
              <div class="radio-inner">
                <input type="radio" name="color" id="brand-light" value="brand-light">
                <label class="bg-brand-light" for="brand-light"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-navy" value="accent-navy">
                <label class="bg-accent-navy" for="accent-navy"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-purple" value="accent-purple">
                <label class="bg-accent-purple" for="accent-purple"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-fuschia" value="accent-fuschia">
                <label class="bg-accent-fuschia" for="accent-fuschia"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-pink" value="accent-pink" checked>
                <label class="bg-accent-pink" for="accent-pink"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="feedback-danger" value="feedback-danger">
                <label class="bg-feedback-danger" for="feedback-danger"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-orange" value="accent-orange">
                <label class="bg-accent-orange" for="accent-orange"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-yellow" value="accent-yellow">
                <label class="bg-accent-yellow" for="accent-yellow"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-lime" value="accent-lime">
                <label class="bg-accent-lime" for="accent-lime"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-green" value="accent-green">
                <label class="bg-accent-green" for="accent-green"></label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="color" id="accent-cyan" value="accent-cyan">
                <label class="bg-accent-cyan" for="accent-cyan"></label>
              </div>
            </div>
          </div>

          <div class="input-wrapper">
            <span class="label">Tema do evento</span>
            <div class="radio-wrapper image-selector">
              <div class="radio-inner">
                <img src="./assets/images/birthday.png" alt="Imagem de bolo de aniversário">
                <input type="radio" name="theme" id="birthday" value="birthday" checked>
                <label for="birthday">Aniversário</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/childrens.png" alt="Imagem com itens de festa infantil">
                <input type="radio" name="theme" id="childrens" value="childrens">
                <label for="childrens">Infantil</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/graduation.png" alt="Imagem chapéu de formatura">
                <input type="radio" name="theme" id="graduation" value="graduation">
                <label for="graduation">Formatura</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/marriage.png" alt="Imagem de duas alianças de casamento">
                <input type="radio" name="theme" id="marriage" value="marriage">
                <label for="marriage">Casamento</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/baby-shower.png"
                  alt="Imagem de flores ao lado de um pacote de lenços umidecidos para bebê">
                <input type="radio" name="theme" id="baby-shower" value="baby-shower">
                <label for="baby-shower">Chá de bebê</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/bridal-shower.png"
                  alt="Imagem de uma cozinha com panelas e outros utensílios">
                <input type="radio" name="theme" id="bridal-shower" value="bridal-shower">
                <label for="bridal-shower">Chá de panela</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/carnival.png" alt="Imagem dfitas coloridas e confetes">
                <input type="radio" name="theme" id="carnival" value="carnival">
                <label for="carnival">Carnaval</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/easter.png" alt="Imagem de um ovo de galinha decorado como Coelho da Páscoa">
                <input type="radio" name="theme" id="easter" value="easter">
                <label for="easter">Páscoa</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/st-johns.png" alt="Imagem de bandeiras de São João">
                <input type="radio" name="theme" id="st-johns" value="st-johns">
                <label for="st-johns">São João</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/halloween.png" alt="Imagem de abóboras de Halloween">
                <input type="radio" name="theme" id="halloween" value="halloween">
                <label for="halloween">Halloween</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/christmas.png" alt="Imagem de presentes de Natal">
                <input type="radio" name="theme" id="christmas" value="christmas">
                <label for="christmas">Natal</label>
              </div>

              <div class="radio-inner">
                <img src="./assets/images/other.png" alt="Imagem de uma roda de amigos brindando">
                <input type="radio" name="theme" id="other" value="other">
                <label for="other">Outro</label>
              </div>

            </div>
          </div>

          <div class="flex gap-16">
            <div class="input-wrapper width-30">
              <span class="label">Estilo</span>
              <div class="radio-wrapper switch-slider">
                <div class="radio-inner">
                  <label for="dark">
                    <input type="radio" name="style" id="dark" value="dark" checked class="option-1">
                  </label>
                  <span>Escuro</span>
                </div>

                <div class="radio-inner">
                  <label for="light">
                    <input type="radio" name="style" id="light" value="light" class="option-2">
                  </label>
                  <span>Claro</span>
                </div>
              </div>
            </div>

            <div class="input-wrapper width-70">
              <label for="cover-photo">Foto de capa</label>
              <div class="droparea-wrapper">
                <input type="file" name="cover-photo" id="cover-photo"
                  onchange="this.classList.toggle('filled', this.files.length > 0)">
                <label class="dropzone"for="cover-photo">
                  <div class="upload-button">
                    <i data-lucide="upload" class="icon"></i>
                    <span>Selecionar</span>
                  </div>
                  <span>Nenhum arquivo selecionado</span>
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset id="contact-info">
          <legend>
            <i data-lucide="contact" class="icon"></i>
            <span>Dados para contato</span>
          </legend>

          <div class="input-wrapper">
            <label for="fullname">Nome</label>
            <input 
              type="text" 
              name="fullname" id="fullname" 
              placeholder="Nome completo" 
              required
            >
            <small class="error-message">
              <i data-lucide="circle-alert" class="icon"></i>
              <span>Campo obrigatório</span>
            </small>
          </div>

          <div class="flex gap-16">
            <div class="input-wrapper width-50">
              <label for="mail">Email</label>
              <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
            </div>

            <div class="input-wrapper width-50">
              <label for="phone">Telefone</label>
              <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999" autocomplete="on">
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
